<!DOCTYPE html>
<html>
<head>
    <title>
	    Activity 4: Using colspan, cellspacing and cellpadding 
    </title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>    
</head>

<body>
    <table style="width:30%" align="center" cellspacing=15 cellpadding = 2>
        <tr>
  	        <td colspan=2 height=100 bgcolor="red"> red cell</td>
        </tr>
        <tr>
  	        <td bgcolor="silver" height=100> silver cell</td>
            <td bgcolor="gold" height=100> gold cell</td>
        </tr>
    </table>
</body>
</html>
