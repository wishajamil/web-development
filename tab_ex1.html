<!DOCTYPE html>
<html>
<head>
    <title>
	    HTML Table Design
    </title>

    <style>
        table, th, td {
            border: 1px solid black;    
        }
    </style>
</head>

<body>
    <table border=10 style="width:80%" align="center">
        <caption> Tabling </caption>
        <tr align="center">
            <td width=25% height=70 bgcolor="red">
    	        <p style=font-family:"verdana"> red cell </p>
            </td>
    
            <td width=75% height=70 bgcolor="blue">
    	        <p style=font-family:"Comic Sans MS"> light blue cell </p>
            </td>
        </tr>
    </table>

    <table border=10 style="width:80%" align="center">
        <caption> Some HTML Colors </caption>
        <tr align="center">
            <td> Colour </td>
            <td> Name </td>
            <td> hexidecimal </td>
            <td> RGB value </td>
        </tr>

        <tr align="center">
            <td width=25% height=70 bgcolor="salmon"></td>
            <td width=25% height=70> Salmon </td>
            <td width=25% height=70> FA8072 </td>
            <td width=25% height=70> 250-128-114 </td>
        </tr>
          
        <tr align="center">
            <td width=25% height=70 bgcolor="Gold"></td>
            <td width=25% height=70> Gold </td>
            <td width=25% height=70> FFD700 </td>
            <td width=25% height=70> 255-215-0 </td>
        </tr>
    </table>
    
</body>
</html>
