<!DOCTYPE HTML>
<html>
<head>
    <title> pattern </title>
</head>

<body>
<script>
    var number = prompt("Enter a number: ");

    var i,j;
    for(i=1; i <= number; i++)
    {
        for(j=1; j<=i; j++)
        {
            document.write('$');
        }
    document.write('<br />');
    }
</script>
</body>
</html>
